<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products!</p>
    </header>
    
    <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be inserted dynamically by script.js -->
        </select>

        <!-- Overall Rating -->
  <!-- Overall Rating -->
<fieldset class="rating">
    <legend>Overall Rating:</legend>
    <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="star">★</label>
    <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="star">★</label>
    <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="star">★</label>
    <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="star">★</label>
    <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="star">★</label>
</fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features (Check all that apply):</legend>
            <label><input type="checkbox" name="features" value="durability"> Durability</label>
            <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
            <label><input type="checkbox" name="features" value="design"> Design</label>
            <label><input type="checkbox" name="features" value="performance"> Performance</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Write a Review:</label>
        <textarea id="review" name="review" rows="4" placeholder="Your review..."></textarea>

        <!-- User Name -->
        <label for="username">Your Name (Optional):</label>
        <input type="text" id="username" name="username">

        <!-- Submit Button -->
        <button type="submit">Submit Review</button>
    </form>

    <footer>
        <div class="footer-p-container">
            <p id="year"></p>
            <p id="lastModified"></p>
          </div>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
